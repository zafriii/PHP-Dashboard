<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    
    <form action="login.php" method="POST">
        <h2>Login</h2>
        <!-- <label for="username">Username:</label>
        <input type="text" placeholder="Enter username" id="username" name="username" required><br><br> -->
        <label for="email">Email:</label>
        <input type="email" placeholder="Enter email" id="email" name="email" required><br><br>
        <label for="password">Password:</label>
        <div class="password-container">
            <input type="password" placeholder="Enter password" id="password" name="password" required>
            <span class="toggle-password" onclick="togglePassword()"><i class="fas fa-eye"></i></span>
        </div>
        <br><br>
        <button type="submit">Login</button>
        <p>Don't have an account? <a href="register.html">Sign Up</a></p>
    </form>

    <script src="js/password.js"></script>
</body>
</html>
